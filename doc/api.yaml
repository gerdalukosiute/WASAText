openapi: 3.0.3
info:
  title: WASAText API
  version: "4.0"
  description: |
    API specification for the WASAText messaging platform.
servers:
  - url: http://localhost:3000
    description: |
      Local development server
tags:
  - name: login
    description: |
      User authentication
  - name: user
    description: |
      User profile operations
  - name: users
    description: |
      Users query
  - name: conversations
    description: |
      Conversation related operations
  - name: messages
    description: |
      Message related operations
  - name: groups
    description: |
      Group related operations
  - name: media
    description: |
      Media retrieval operation
paths: 
  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: |
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is
        returned.
      operationId: doLogin
      requestBody:
        description: |
          User details for login or registration
        required: true
        content:
          application/json:
            schema:
              type: object
              description: |
                User login information
              properties:
                name:
                  type: string
                  description: |
                    The user's name
                  example: "Maria_Smith12"
                  pattern: "^[a-zA-Z0-9_-]{3,16}$"
                  minLength: 3
                  maxLength: 16
      responses:
        "201":
          description: |
            User log-in action successful
          content:
            application/json:
              schema:
                type: object
                description: |
                  Response containing user identifier
                properties:
                  identifier:
                    type: string
                    description: |
                      Unique identifier for the logged-in user
                    example: "user12758923"
                    pattern: '^[a-zA-Z0-9_-]{12}$'
                    minLength: 12
                    maxLength: 12
  /user:
    put:
      tags: ["user"]
      summary: Set or update username
      description: | 
       Allows logged-in user to set or update their username. The new username must be unique.
      operationId: setMyUserName
      security:
        - UserIdentifierAuth: []
      requestBody:
        description: |
          New username details
        required: true
        content:
          application/json:
            schema:
              type: object
              description: |
                New username information
              properties:
                newName:
                  type: string
                  description: |
                    The new username to set
                  example: "John_Doe_123"
                  pattern: '^[a-zA-Z0-9_]{3,16}$'
                  minLength: 3
                  maxLength: 16
              required:
                - newName
      responses:
        "200":
          description: |
            Username successfully set
          content:
            application/json:
              schema:
                type: object
                description: |
                  Confirmation of username update
                properties:
                  message:
                    type: string
                    description: |
                      Confirmation message
                    example: "Username successfully updated"
                    pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                    minLength: 10
                    maxLength: 100
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /user/{userId}:
    parameters:
    - name: userId
      in: path
      required: true
      description: |
        Unique identifier of the user whose profile photo is being updated
      schema:
        type: string
        description: |
          User identifier
        pattern: '^[a-zA-Z0-9_-]{12}$'
        minLength: 12
        maxLength: 12
        example: "user12758923"
    put:
      tags: ["user"]
      summary: Update profile photo of a user
      description: |
        Allows a user to upload and update their profile photo.
      operationId: setMyPhoto
      security:
        - UserIdentifierAuth: []
      requestBody:
        description: |
          The new profile photo for the user
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              description: |
                Details of the photo to be used
              properties:
                photo:
                  type: string
                  format: binary
                  description: |
                    The new profile photo file to upload
                  minLength: 100        # Just enough to ensure file isn't empty
                  maxLength: 5242880    # Maximum 5MB
              required:
              - photo
      responses:
        "200":
          description: |
            Profile photo updated successfully
          content:
            application/json:
              schema:
                type: object
                description: |
                  Details of the updated profile photo
                properties:
                  userId:
                    type: string
                    description: |
                      Unique identifier of the user
                    pattern: '^[a-zA-Z0-9_-]{12}$'
                    minLength: 12
                    maxLength: 12
                    example: "user12758923"
                  oldPhotoId:
                    type: string
                    description: |
                      The identifier of the previous profile photo
                    pattern: '^[a-zA-Z0-9_-]{10,30}$'
                    minLength: 10
                    maxLength: 30
                    example: "old_photo_123456"
                  newPhotoId:
                    type: string
                    description: |
                      The identifier of the updated profile photo
                    pattern: '^[a-zA-Z0-9_-]{10,30}$'
                    minLength: 10
                    maxLength: 30
                    example: "new_photo_789012"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "413": { $ref: "#/components/responses/PayloadTooLarge" }
        "415": { $ref: "#/components/responses/UnsupportedMediaType" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /users:
    get:
      tags: ["users"]
      summary: Search for users
      description: |
        Allows a user to search for other users by username. Returns a list of matching usernames.
        If a blank search (empty string or just spaces) is used, it will return all users.
      operationId: searchUsers
      security:
        - UserIdentifierAuth: []
      parameters:
        - name: query
          in: query
          required: false
          description: |
            Partial or full username to search for. Use a blank search to retrieve all users.
          schema:
            type: string
            description: |
              Search query
            pattern: '^[a-zA-Z0-9_-]{0,16}$'
            minLength: 0
            maxLength: 16
            example: "Pat"
      responses:
        "200":
          description: |
            List of matching users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: |
                  Search results containing matching users
                properties:
                  users:
                    type: array
                    description: |
                      List of matching users
                    minItems: 0
                    maxItems: 1000
                    items:
                      type: object
                      description: |
                        User information
                      properties:
                        username:
                          type: string
                          description: |
                            Username of the user
                          pattern: '^[a-zA-Z0-9_-]{3,16}$'
                          minLength: 3
                          maxLength: 16
                          example: "Patric"
                        userId:
                          type: string
                          description: |
                            Unique identifier of the user
                          pattern: '^[a-zA-Z0-9_-]{12}$'
                          minLength: 12
                          maxLength: 12
                          example: "user12758923"
                        profilePhotoId:
                          type: string
                          description: |
                            Identifier of the user's profile photo
                          pattern: "^[a-zA-Z0-9_-]{10,30}$"
                          minLength: 10
                          maxLength: 30
                          example: "photo_789012"
                  total:
                    type: integer
                    description: |
                      Total number of matching users
                    minimum: 0
                    maximum: 1000
                    example: 5
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /conversations:
    get:
      tags: ["conversations"]
      summary: Retrieve user conversations
      description: |
        Fetches all conversations for the logged-in user. Conversations are sorted in reverse chronological order,
        including details such as the username or group name, profile/group photo, the date and time of the conversation creation,
        and details of the latest message including its timestamp.
      operationId: getMyConversations
      security:
        - UserIdentifierAuth: []
      responses:
        "200":
          description: |
            List of conversations retrieved successfully
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/ConversationListResponse'
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags: ["conversations"]
      summary: Start a new conversation
      description: |
        Allows a user to start a new conversation with another user or group. If a conversation already exists
        between the two users, the existing conversation is returned. The conversation is created
        with an empty message list and the creation timestamp is set.
      operationId: startConversation
      security:
        - UserIdentifierAuth: []
      requestBody:
        description: |
          Details for the new conversation
        required: true
        content:
          application/json:
            schema:
              type: object
              description: |
                Details for new conversation request
              properties:
                recipients:
                  type: array
                  description: |
                    Usernames of the recipients 
                  minItems: 1
                  maxItems: 50
                  items: 
                    type: string
                    pattern: '^[a-zA-Z0-9_-]{3,16}$'
                    minLength: 3
                    maxLength: 16
                    example: "Tara"
                title: 
                  type: string
                  description: |
                    Optional title for the conversation.
                  pattern: '^[a-zA-Z0-9_ ]{3,16}$'
                  minLength: 3
                  maxLength: 16
                  example: "Group Project"
                isGroup: 
                  type: boolean
                  description: |
                    Indicates if the conversation is a group.
                  default: false 
                  example: true 
              required:
                - recipients
      responses:
        "201":
          description: |
            Conversation started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationListResponse'
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404":
          description: |
            One or more recipients not found
          content:
            application/json:
              schema:
                type: object
                description: |
                  Recipient not found response
                properties:
                  error:
                    type: string
                    description: |
                      Error message
                    example: "Recipient not found"
                    pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                    minLength: 10
                    maxLength: 100
        "500": { $ref: "#/components/responses/InternalServerError" }
  /conversations/{conversationId}:
    parameters:
      - name: conversationId
        in: path
        required: true
        description: |
          The unique identifier of the conversation
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_-]{6,20}$'
          minLength: 6
          maxLength: 20
          example: "chat207"
    get:
      tags: ["conversations"]
      summary: Retrieve details and messages of a specific conversation
      description: |
        Fetches all messages in a specific conversation for the logged-in user. Messages are displayed 
        in reverse chronological order and include the timestamp, content, sender's username, and 
        status (received/read for sent messages). Reactions to messages are also included. The endpoint 
        also provides conversation details such as participants and group status.
      operationId: getConversation
      security:
        - UserIdentifierAuth: []
      responses:
        "200":
          description: |
            Conversation details and messages retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: |
                  Conversation details and messages 
                properties:
                  conversationId:
                    type: string
                    description: |
                      Unique identifier of the conversation
                    pattern: '^[a-zA-Z0-9_-]{6,20}$'
                    minLength: 6
                    maxLength: 20
                    example: "chat207"
                  title:
                    type: string
                    description: |
                      Username or group name
                    pattern: '^[a-zA-Z0-9_-\s]{1,50}$'
                    minLength: 1
                    maxLength: 50
                    example: "Birthday party"
                  isGroup:
                    type: boolean
                    description: |
                      Indicates if the conversation is a group
                    example: true
                  createdAt:
                    type: string
                    format: date-time
                    description: |
                      Timestamp of when the conversation was created
                    example: "2025-01-10T09:15:00Z"
                    minLength: 10
                    maxLength: 150
                  participants:
                    type: array
                    description: |
                      List of users participating in the conversation
                    minItems: 2
                    maxItems: 50
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: |
                            Username of the participant
                          pattern: '^[a-zA-Z0-9_-]{3,16}$'
                          minLength: 3
                          maxLength: 16
                          example: "Duke"
                        userId:
                          type: string
                          description: |
                            Unique identifier of the participant
                          pattern: '^[a-zA-Z0-9_-]{12}$'
                          minLength: 12
                          maxLength: 12
                          example: "user12758923"
                        profilePhotoId:
                          type: string
                          description: |
                            Identifier of the participant's profile photo
                          pattern: '^[a-zA-Z0-9_-]{10,30}$'
                          minLength: 10
                          maxLength: 30
                          example: "photo_789012"
                  messages:
                    type: array
                    description: |
                      List of messages in the conversation
                    minItems: 0
                    maxItems: 1000
                    items:
                      type: object
                      properties:
                        messageId:
                          type: string
                          description: |
                            Unique identifier of the message
                          pattern: '^[a-zA-Z0-9_-]{10,30}$'
                          minLength: 10
                          maxLength: 30
                          example: "msg678901478"
                        sender:
                          type: object
                          description: |
                            Details of the message sender
                          properties:
                            username:
                              type: string
                              description: |
                                Username of the sender
                              pattern: '^[a-zA-Z0-9_-]{3,16}$'
                              minLength: 3
                              maxLength: 16
                              example: "Duke"
                            userId:
                              type: string
                              description: |
                                Unique identifier of the sender
                              pattern: '^[a-zA-Z0-9_-]{12}$'
                              minLength: 12
                              maxLength: 12
                              example: "user12345671"
                        type:
                          type: string
                          enum: [text, photo]
                          description: |
                            Type of the message
                          example: "photo"
                          minLength: 4
                          maxLength: 5
                        content:
                          type: string
                          description: |
                            Content of the  message:
                            - For `text`, this is the actual message text.
                            - For `photo`, this is an identifier pointing to the photo.
                          pattern: "^.{1,1000}$"
                          minLength: 1
                          maxLength: 1000
                          example: "photo_987654"
                        timestamp:
                          type: string
                          format: date-time
                          description: |
                            Date and time when the message was sent
                          example: "2025-01-11T14:30:00Z"
                          minLength: 10
                          maxLength: 150
                        status:
                          type: string
                          enum: [delivered, read]
                          description: |
                            Status of the message for the sender
                          example: "read"
                          minLength: 4
                          maxLength: 9
                        reactions:
                          type: array
                          description: |
                            Reactions to the message
                          minItems: 0
                          maxItems: 50
                          items:
                            type: object
                            properties:
                              username:
                                type: string
                                description: |
                                  Username of the user who reacted
                                pattern: '^[a-zA-Z0-9_-]{3,16}$'
                                minLength: 3
                                maxLength: 16
                                example: "John"
                              interaction:
                                type: string
                                description: |
                                  The type of interaction added
                                enum: [reaction, reply]
                                example: "reaction"
                                minLength: 5
                                maxLength: 8
                              content:
                                type: string
                                description: |
                                  The emoji reaction or reply text
                                pattern: '^.{1,1000}$'
                                minLength: 1
                                maxLength: 1000
                                example: "\U0001F44D"
                              timestamp:
                                type: string
                                format: date-time
                                description: |
                                  Date and time when the reaction/reply was added
                                example: "2025-01-11T14:30:00Z"
                                minLength: 10
                                maxLength: 150
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404":  { $ref: "#/components/responses/ConversationNotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /conversations/{conversationId}/messages:
    parameters:
      - name: conversationId
        in: path
        required: true
        schema:
          type: string
          description: |
            Unique identifier of the conversation
          pattern: '^[a-zA-Z0-9_-]{6,20}$'
          minLength: 6
          maxLength: 20
          example: "chat207"
    post:
      tags: ["messages"]
      summary: Send a message
      description: |
        Allows a user to send a new message in a specific conversation. The message can be either
        text or a photo.
      operationId: sendMessage
      security:
        - UserIdentifierAuth: []
      requestBody:
        description: |
          Details of the message to be sent
        required: true
        content:
          application/json:
            schema:
              type: object
              description: |
                Message details
              properties:
                type:
                  type: string
                  enum: [text]
                  description: Type of the message (text)
                  example: "text"
                  minLength: 4
                  maxLength: 4
                content:
                  type: string
                  description: |
                    The content of the message. 
                  pattern: '^.{1,1000}$'
                  minLength: 1
                  maxLength: 1000
                  example: "Hi, how are you doing today?"
                parentMessageId:
                  type: string
                  description: |
                    Optional ID of the message this is replying to. If provided, this message will be treated as a reply.
                  pattern: '^[a-zA-Z0-9_-]{10,30}$'
                  minLength: 10
                  maxLength: 30
                  example: "msg678906718"
              required:
                - content
                - type
          multipart/form-data:
            schema: 
              type: object
              description: |
                Message details for photo messages
              properties: 
                type: 
                  type: string
                  enum: [photo]
                  description: |
                    Type of message.
                  example: "photo"
                  minLength: 5
                  maxLength: 5
                photo: 
                  type: string
                  format: binary
                  description: |
                    The photo file to upload
                  minLength: 100
                  maxLength: 10485760
                parentMessageId:
                  type: string
                  description: |
                    Optional ID of the message this is replying to. If provided, this message will be treated as a reply.
                  pattern: '^[a-zA-Z0-9_-]{10,30}$'
                  minLength: 10
                  maxLength: 30
                  example: "msg678906718"
              required: 
                - type
                - photo
      responses:
        "201":
          description: |
            Message sent successfully
          content:
            application/json:
              schema:
                type: object
                description: |
                  Message success response
                properties:
                  messageId:
                    type: string
                    description: |
                      Unique identifier of the newly sent message
                    pattern: '^[a-zA-Z0-9_-]{10,30}$'
                    minLength: 10
                    maxLength: 30
                    example: "msg678906718"
                  conversationId:
                    type: string
                    description: |
                      Unique identifier of the conversation
                    pattern: '^[a-zA-Z0-9_-]{6,20}$'
                    minLength: 6
                    maxLength: 20
                    example: "chat40"
                  parentMessageId:
                    type: string
                    description: |
                      ID of the message this is replying to. Only present for reply messages. Will be omitted in regular messages.
                    pattern: '^[a-zA-Z0-9_-]{10,30}$'
                    minLength: 10
                    maxLength: 30
                    example: "msg678906700"
                  sender:
                    type: object
                    description: |
                      Details of the message sender
                    properties:
                      username:
                        type: string
                        description: |
                          Username of the sender
                        pattern: '^[a-zA-Z0-9_-]{3,16}$'
                        minLength: 3
                        maxLength: 16
                        example: "Karen"
                      userId:
                        type: string
                        description: |
                          Unique identifier of the sender
                        pattern: '^[a-zA-Z0-9_-]{12}$'
                        minLength: 12
                        maxLength: 12
                        example: "user12758923"
                  content:
                    type: string
                    description: |
                      Content of the message:
                      - For `text`, this is the actual message text.
                      - For `photo`, this is a URL to fetch the actual photo data.
                    pattern: "^[\\s\\S]*$"
                    minLength: 1
                    maxLength: 14000000
                    example: "Hi, how are you doing today?"
                  contentType: 
                    type: string
                    description: |
                      This is the MIME type of content.
                    pattern: '^[a-zA-Z0-9.+-]+/[a-zA-Z0-9.+-]+$'
                    example: "image/jpeg"
                    minLength: 8
                    maxLength: 100
                  type:
                    type: string
                    enum: [text, photo]
                    description: |
                      Type of the message
                    example: "text"
                    minLength: 4
                    maxLength: 5
                  timestamp:
                    type: string
                    format: date-time
                    description: |
                      Date and time when the message was sent
                    example: "2025-01-11T14:45:00Z"
                    minLength: 10
                    maxLength: 150
                  status:
                    type: string
                    enum: [delivered, read]
                    description: |
                      Current status of the message
                    example: "delivered"
                    minLength: 4
                    maxLength: 9
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/ConversationNotFound" }
        "413": { $ref: "#/components/responses/PayloadTooLarge" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  /media/{mediaId}:
    parameters: 
      - name: mediaId
        in: path
        required: true
        schema: 
          type: string
          description:  |
            Unique identifier of the media file
          pattern: '^media[0-9]+$'
          minLength: 10
          maxLength: 30
          example: "media1678906718"
    get: 
      tags: ["media"]
      summary: Get media file
      description: |
        Retrieves a media file by ID. Used to fetch binary data of media files.
      operationId: getMedia
      security: 
        - UserIdentifierAuth: []
      responses: 
        "200": 
          description: |
            Media file retrieved successfully
          content: 
            image/*:
              schema:
                type: string
                format: binary
                description: |
                  The binary data of the requested media file
                minLength: 100
                maxLength: 10485760
                example: "wahi90q904t7uhqnek8190je901y2hndiehd9waiksmaoiei294y7u2nwsmp%$&*()_{KG^&FVBS LjIHSNL,W Q;A];lljhjgjj"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404":
          description: |
            Media file not found
          content:
            application/json:
              schema:
                description: |
                  Media not found error
                type: object
                properties:
                  error:
                    type: string
                    description: |
                      Error message
                    example: "Media file not found"
                    pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                    minLength: 10
                    maxLength: 100
        "500": { $ref: "#/components/responses/InternalServerError" }
  /messages/{messageId}:
    parameters:
    - name: messageId
      in: path
      required: true
      description: |
        Unique identifier of the message to be deleted
      schema:
        type: string
        description: |
          Message Id
        pattern: '^[a-zA-Z0-9_-]{10,30}$'
        minLength: 10
        maxLength: 30
        example: "msg123456789"
    delete:
      tags: ["messages"]
      summary: Delete a message
      description: |
        Allows a user to delete a message they have sent. This operation is restricted to the
        sender of the message, ensuring that users cannot delete messages sent by others.
      operationId: deleteMessage
      security:
        - UserIdentifierAuth: []
      responses:
        "200":
          description: |
            Message deleted successfully
          content:
            application/json:
              schema:
                type: object
                description: |
                  Successful message deletion response
                properties:
                  messageId:
                    type: string
                    description: |
                      Unique identifier of the deleted message
                    pattern: '^[a-zA-Z0-9_-]{10,30}$'
                    minLength: 10
                    maxLength: 30
                    example: "msg123456789"
                  user:
                    type: object
                    description: |
                      Details of the user who deleted the message
                    properties:
                      username:
                        type: string
                        description: |
                          Username of the user who deleted the message
                        pattern: '^[a-zA-Z0-9_-]{3,16}$'
                        minLength: 3
                        maxLength: 16
                        example: "Joshua"
                      userId:
                        type: string
                        description: |
                          Unique identifier of the user who deleted the message
                        pattern: '^[a-zA-Z0-9_-]{12}$'
                        minLength: 12
                        maxLength: 12
                        example: "user27384752"
                  deletedAt:
                    type: string
                    format: date-time
                    description: |
                      Timestamp of when the message was deleted
                    example: "2025-01-15T09:30:00Z"
                    minLength: 10
                    maxLength: 150
                  conversationId:
                    type: string
                    description: |
                      Unique identifier of the conversation the message belonged to
                    pattern: '^[a-zA-Z0-9_-]{6,20}$'
                    minLength: 6
                    maxLength: 20
                    example: "chat40"
        "400": { $ref: "#/components/responses/BadRequest" }
