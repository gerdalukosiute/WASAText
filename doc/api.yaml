components:
  securitySchemes:
    UserIdentifierAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        User identifier sent by the server in the login.
  schemas: 
    ConversationListResponse:
      type: object
      description: |
        Conversation list response
      properties:
        conversations:
          type: array
          description: |
            List of user conversations
          minItems: 0
          maxItems: 10000
          items:
            $ref: '#/components/schemas/ConversationItem'
        total:
          type: integer
          description: |
            Total number of conversations
          minimum: 0
          maximum: 10000
          example: 5
    ConversationItem:
      type: object
      description: |
        Conversation details
      properties:
        conversationId:
          type: string
          description: |
            Unique identifier for the conversation
          pattern: '^[a-zA-Z0-9_-]{6,20}$'
          minLength: 6
          maxLength: 20
          example: "chat207"
        title:
          type: string
          description: |
            Username of recipient or group name
          pattern: '^[a-zA-Z0-9_-]{3,16}$'
          minLength: 3
          maxLength: 16
          example: "Lisa"
        createdAt:
          type: string
          format: date-time
          description: |
            Date and time when the conversation was created
          example: "2025-01-10T09:15:00Z"
          minLength: 10
          maxLength: 150
        profilePhotoId:
          type: string
          description: |
            Identifier of the profile or group photo
          pattern: "^[a-zA-Z0-9_-]{10,30}$"
          minLength: 10
          maxLength: 30
          example: "photo_789012"
        isGroup:
          type: boolean
          description: |
            Indicates if the conversation is a group
          example: false
        lastMessage:
          $ref: '#/components/schemas/LastMessage'
    LastMessage:
      type: object
      description: |
        Details about the last message
      properties:
        type:
          type: string
          enum: [text, photo]
          description: |
            Type of the last message
          minLength: 4
          maxLength: 5
          example: "photo"
        content:
          type: string
          description: |
            Text preview of the last message (if `type` is `text`) or
            an icon (if `type` is `photo`).
          pattern: "^.{0,100}$"
          minLength: 0
          maxLength: 100
          example: ""
        timestamp:
          type: string
          format: date-time
          description: |
            Date and time of the last message
          example: "2025-01-11T14:30:00Z"
          minLength: 10
          maxLength: 150

  responses:
    Unauthorized:
      description: |
        The user identifier is missing or is expired
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for unauthorized access
            properties:
              error:
                type: string
                description: |
                  Error message
                example: "Unauthorized access"
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100

    BadRequest:
      description: |
        The request was not compliant with the documentation (eg. missing fields, etc)
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for bad request
            properties:
              error:
                type: string
                description: |
                  Error message
                example: "Invalid request parameters"
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100

    InternalServerError:
      description: |
        The server encountered an internal error. Further info in server logs
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for internal server error
            properties:
              error:
                type: string
                description: |
                  Error message
                example: "Internal server error occurred"
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100

    ConversationNotFound:
      description: |
        The specified conversationId was not found
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for conversation not found
            properties:
              error:
                type: string
                description: |
                  Error message
                example: "Conversation not found"
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100
                
    PayloadTooLarge:
      description: |
        The uploaded file is too large
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for file size limit exceeded
            properties:
              error:
                type: string
                description: |
                  Error message
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100
                example: "File size exceeds the maximum limit"

    UnsupportedMediaType:
      description: |
        Unsupported media type
      content:
        application/json:
          schema:
            type: object
            description: |
              Error details for unsupported file type
            properties:
              error:
                type: string
                description: |
                  Error message
                pattern: '^[a-zA-Z0-9_ ]{10,100}$'
                minLength: 10
                maxLength: 100
                example: "Unsupported file type"

security:
  - UserIdentifierAuth: []